# Configuration Nginx pour le Frontend React
# homify-front.supahuman.site

# Rate limiting pour le frontend
limit_req_zone $binary_remote_addr zone=frontend:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=api_calls:10m rate=20r/s;

# Configuration du serveur principal
server {
    listen 80;
    server_name homify-front.supahuman.site;
    
    # Redirection HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name homify-front.supahuman.site;
    
    # Configuration SSL
    ssl_certificate /etc/ssl/certs/homify-front.crt;
    ssl_certificate_key /etc/ssl/private/homify-front.key;
    
    # Configuration SSL moderne
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Sécurités
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https://homify-back.supahuman.site https://fonts.googleapis.com https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://homify-back.supahuman.site" always;
    
    # Logging
    access_log /var/log/nginx/homify-front-access.log;
    error_log /var/log/nginx/homify-front-error.log;
    
    # Racine du site
    root /var/www/homify-front/dist;
    index index.html;
    
    # Rate limiting général
    limit_req zone=frontend burst=50 nodelay;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/rss+xml
        application/atom+xml
        image/svg+xml;
    
    # Cache pour les assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
    }
    
    # Fichiers HTML avec cache court
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header Vary "Accept-Encoding";
    }
    
    # Redirection API vers le backend
    location /api/ {
        limit_req zone=api_calls burst=30 nodelay;
        
        proxy_pass https://homify-back.supahuman.site/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host homify-back.supahuman.site;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Headers pour CORS
        add_header Access-Control-Allow-Origin "https://homify-front.supahuman.site" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
        
        # Gestion des requêtes OPTIONS (CORS preflight)
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # Health check
    location /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Service Worker (cache court)
    location /sw.js {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # Manifest pour PWA
    location /manifest.json {
        expires 30d;
        add_header Cache-Control "public";
        add_header Content-Type application/manifest+json;
    }
    
    # Favicon
    location = /favicon.ico {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Gestion des routes React (SPA)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers pour les pages HTML
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # Protection contre les fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~* \.(htaccess|htpasswd|ini|log|sh|sql|bak|env)$ {
        deny all;
    }
    
    # Gestion des erreurs
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /var/www/html;
    }
}

# Serveur de monitoring (optionnel)
server {
    listen 8080;
    server_name homify-front.supahuman.site;
    
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}

