server {
    listen 80;
    server_name tmc.supahuman.site www.tmc.supahuman.site;
    
    # Racine du site - Frontend React
    root /var/www/homify/frontend/dist;
    index index.html;
    
    # Configuration pour les fichiers statiques du frontend
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache pour les fichiers statiques
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # API Backend Django - Reverse Proxy
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout pour les uploads de fichiers
        client_max_body_size 100M;
        
        # WebSocket support (pour Django Channels si utilisé)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Admin Django
    location /admin/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Documentation API Swagger
    location /docs/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Fichiers media Django (images uploadées)
    location /media/ {
        alias /var/www/homify/backend/media/;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # Fichiers statiques Django (CSS, JS collectés)
    location /static/ {
        alias /var/www/homify/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # Sécurité - Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Logs
    access_log /var/log/nginx/homify_access.log;
    error_log /var/log/nginx/homify_error.log;
}

# Configuration pour les sous-domaines API (optionnel)
server {
    listen 80;
    server_name api.tmc.supahuman.site;
    
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        client_max_body_size 100M;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
